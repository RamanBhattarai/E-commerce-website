<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #005792;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        .navbar li {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            background-color: #0077cc;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #005fa3;
        }

        .navbar span {
            color: white;
            font-size: 12px;
            margin-top: 4px;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #007acc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <li>
            <a href="{% url 'profile' %}" title="Profile">üôé‚Äç‚ôÇÔ∏è</a>
            <span>Profile</span>
        </li>
        <li>
            <a href="{% url 'logout' %}" title="Logout">üö™</a>
            <span>Logout</span>
        </li>
    </nav>

    <div class="container">
        <h1>Edit Profile</h1>
        <p>Welcome, {{ user.username }}!</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
