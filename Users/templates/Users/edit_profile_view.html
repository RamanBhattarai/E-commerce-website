<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <div>
        <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #24afff; border-bottom: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <ul style="list-style: none; display: flex; gap: 20px; align-items: center; margin: 0;">
                <li><a href="{% url 'home' %}" title="Home" style="font-size: 24px; text-decoration: none;">🏠</a></li>
                <li><a href="{% url 'cart' %}" title="Cart" style="font-size: 24px; text-decoration: none;">🛒</a></li>
                <li><a href="{% url 'orders' %}" title="Orders" style="font-size: 24px; text-decoration: none;">🚚</a></li>
            </ul>
            <ul style="list-style: none; display: flex; gap: 20px; align-items: center; margin: 0;">
                    <li><a href="{% url 'order_history' %}" title="Order History" style="font-size: 24px; text-decoration: none;">🎉</a></li>
                    <li><a href="{% url 'wishlist' %}" title="Wishlist" style="font-size: 24px; text-decoration: none;">🎁</a></li>
                    <li><a href="{% url 'profile' %}" title="Profile" style="font-size: 24px; text-decoration: none;">🙎‍♂️</a></li>
                    <li><a href="{% url 'logout' %}" title="Logout" style="font-size: 24px; text-decoration: none;">🚀</a></li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 20px;">
            <h1>Edit Profile</h1>
            <p>Welcome, {{ user.username }}!</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                {% comment "" %}
                <div style="margin-bottom: 15px;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ form.username }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ form.email }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" value="{{ form.full_name }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ form.address }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ form.phone_number }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="preferred_shipping_address">Preferred Shipping Address</label>
                    <input type="text" id="preferred_shipping_address" name="preferred_shipping_address" value="{{ form.preferred_shipping_address }}" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                {% endcomment %}

                <button type="submit" style="
                        background-color: #24afff;
                        color: white;
                        border: none;
                        border-radius: 25px;
                        padding: 10px 20px;
                        cursor: pointer;
                    ">Save Changes</button>
            </form>           
    </div>
</body>
</html>
