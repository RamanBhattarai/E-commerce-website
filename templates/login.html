<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container" style="
        max-width: 400px;
        margin: 60px auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        font-family: 'Segoe UI', sans-serif;
    ">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 6px; color: #555;">Username</label>
                <input type="text" id="username" name="username" required style="
                    width: 100%;
                    padding: 12px;
                    border-radius: 8px;
                    border: 1px solid #ccc;
                    font-size: 15px;
                    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
                    transition: border 0.3s ease;
                ">
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 6px; color: #555;">Password</label>
                <input type="password" id="password" name="password" required style="
                    width: 100%;
                    padding: 12px;
                    border-radius: 8px;
                    border: 1px solid #ccc;
                    font-size: 15px;
                    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
                ">
            </div>
            <button type="submit" style="
                width: 100%;
                padding: 12px;
                background-color: #4f46e5;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            " onmouseover="this.style.backgroundColor='#4338ca'" onmouseout="this.style.backgroundColor='#4f46e5'">
                🔐 Login
            </button>
            <p style="margin-top: 20px; text-align: center; font-size: 14px;">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: #4f46e5; text-decoration: none;">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
