<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="margin: 0; padding: 0; background: #f7f7f7; font-family: 'Segoe UI', sans-serif;">

<div style="
    max-width: 500px;
    margin: 60px auto;
    padding: 40px;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-radius: 12px;
">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Create Your Account</h2>

    <form method="post" action="{% url 'register' %}" onsubmit="return validatePasswords()">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 6px; color: #555;">Username</label>
            <input type="text" id="username" name="username" required style="
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 15px;
            ">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 6px; color: #555;">Email</label>
            <input type="email" id="email" name="email" required style="
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 15px;
            ">
        </div>

        <div style="margin-bottom: 20px; position: relative;">
            <label for="password" style="display: block; margin-bottom: 6px; color: #555;">Password</label>
            <input type="password" id="password" name="password" required style="
                width: 100%;
                padding: 12px 40px 12px 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 15px;
            ">
            <span onclick="togglePassword('password', this)" style="
                position: absolute;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 18px;
                color: #888;
            ">👁️</span>
        </div>

        <div style="margin-bottom: 25px; position: relative;">
            <label for="confirm_password" style="display: block; margin-bottom: 6px; color: #555;">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="
                width: 100%;
                padding: 12px 40px 12px 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 15px;
            ">
            <span onclick="togglePassword('confirm_password', this)" style="
                position: absolute;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 18px;
                color: #888;
            ">👁️</span>
        </div>

        <p id="error-message" style="color: red; font-size: 14px; display: none; margin-bottom: 10px;"></p>

        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#4338ca'" onmouseout="this.style.backgroundColor='#4f46e5'">
            ✍️ Register
        </button>

        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color: #4f46e5; text-decoration: none;">Login here</a>
        </p>
    </form>
</div>

<script>
function validatePasswords() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;
    const errorMsg = document.getElementById("error-message");

    if (pass !== confirm) {
        errorMsg.style.display = "block";
        errorMsg.innerText = "Passwords do not match!";
        return false;
    }
    errorMsg.style.display = "none";
    return true;
}

function togglePassword(id, iconElement) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        iconElement.textContent = "🙈";
    } else {
        input.type = "password";
        iconElement.textContent = "👁️";
    }
}
</script>

</body>
</html>
