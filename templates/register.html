{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/register_style.css' %}">

</head>
<body>

  <div class="register-container">
    <h2>Create Your Account</h2>
    <form method="post" action="{% url 'register' %}" onsubmit="return validatePasswords()">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password" />
        <span class="toggle-icon" onclick="togglePassword('password', this)"></span>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password" />
        <span class="toggle-icon" onclick="togglePassword('confirm_password', this)"></span>
      </div>

      <p id="error-message"></p>

      <button type="submit">✍️ Register</button>

      <p>
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
      </p>
    </form>
  </div>

    <script src="{% static 'js/register_script.js' %}"></script>
</body>
</html>
