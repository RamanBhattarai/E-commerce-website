<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f9ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            animation: pop 0.5s ease;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 20px;
        }

        .summary {
            background-color: #f6fdf8;
            border: 1px solid #cde9d5;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 25px;
            color: #2e6644;
            font-size: 15px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005fa3;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">‚úÖ</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your payment has been successfully processed.</p>

    {% if order %}
    <div class="summary">
        <strong>Order Number:</strong> {{ order.order_number }}<br>
        <strong>Payment Method:</strong> Khalti<br>
        <strong>Amount Paid:</strong> NPR {{ order.total_price }}<br>
        <strong>Date:</strong> {{ order.created_at|date:"F d, Y" }}
    </div>
    {% endif %}

    <a href="{% url 'home' %}" class="button">üè† Go to Homepage</a>
</div>

</body>
</html>
