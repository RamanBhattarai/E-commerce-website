{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Method</title>
    <link rel="stylesheet" href="{% static 'css/delivery_method.css' %}">
</head>
<body>

<div class="container">
    <h2>Choose Delivery Method</h2>

    <form method="post" action="{% url 'delivery' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">✔ Confirm Delivery</button>
    </form>

    <a href="{% url 'cart_view' %}" class="back-link">⬅ Back to Cart</a>
</div>

</body>
</html>
